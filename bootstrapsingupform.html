<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<link rel="stylesheet" href="Bootstrapregform.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
</head>

<body>
    <div class="container mt-5 mb-5">
        <div class="Login_form">
            <h1 class="text-center">Sing Up</h1>
            <form action="">
                <div class="form-group ">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" placeholder="Enter your Name" required>
                </div>
                <div class="form-group mt-4">
                    <label for="number">Number</label>
                    <input type="number" class="form-control" placeholder="Enter your Number" required>
                </div>
                <div class="form-group mt-4">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" placeholder="Enter your email" required>
                </div>
                <div class="form-group mt-4">
                    <label for="city">City</label>
                    <input type="text" class="form-control" placeholder="Enter your City" required>
                </div>
                <div class="form-group mt-4">
                    <label for="password">Password</label>
                    <input type="text" class="form-control" placeholder="Enter password" required>
                </div>
                <div class="form-group mt-4">
                    <label for="conpwd">City</label>
                    <input type="text" class="form-control" placeholder="Confirm password" required>
                </div>
                <center><button class="btn btn-info mt-4">Submit</button></center>
            </form>
        </div>
    </div>
</body>

</html>
